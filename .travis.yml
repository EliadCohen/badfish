dist: xenial
os: linux

# Set the build language to Pythonlanguage: python
language: python

# Set the python versions
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
# command to install dependencies
install:
  - pip install tox-travis codecov

# command to run tests
script: tox

after_success:
  - codecov
